<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACE in Action</title>
  <style type="text/css" media="screen">
    #editor {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 50vw;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="editor"></div>
  </div>

  <button onclick="get_text();">Click me to get contents</button>
  <p id="contents"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.4/ace.js" integrity="sha256-MZaOeApl5XlA4GPDxOfs39UUiGJQW6/n2+ZhmIJ7kmo=" crossorigin="anonymous"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    editor.setOptions({
      minLines: 30,
      maxLines: 30
    });
    editor.session.setUseWrapMode(true);
    editor.setOption("indentedSoftWrap", false);
    var get_text = function() {
      document.getElementById('contents').innerHTML = editor.getValue();
    }
  </script>
</body></html>
