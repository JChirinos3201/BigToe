<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <style>
    .danger {
      color: red
    }

    .success {
      color: green
    }
  </style>

  <title>Code X Lab</title>
</head>

<body class="h-100">
  <!-- Kinda hacky but it be how it be -->
  <div class="h-25"></div>
  <div class="container text-center" style="width: 500px;">
    <h1 class="display-1">Code X Lab</h1>
    <hr>
    {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for category, msg in msgs %}
    <div class="{{category}}">{{msg}}</div>
    {% endfor %}
    {% endwith %}
    <div class="card p-2 w-100 border-0">
      <a href="/google"><i class="fab fa-google"></i>Sign in with google</a>
      <form method="post" action="/authenticate">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="email" id="email">
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" maxlength="30" required>
            <div class="input-group-append">
              <button class="btn border text-muted" type="button" id="eye"><i class="fas fa-eye"></i></button>
            </div>
          </div>
        </div>
        <button id='Login' type="submit" class="btn btn-success w-25">Log in</button>
        <a href="/register" class="btn btn-info w-25">Register</a>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    var password = document.getElementById('password');
    var eye = document.getElementById('eye');
    var show_hide_password = function() {
      if (password.type == 'password') {
        password.type = 'text';
        eye.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        password.type = 'password';
        eye.innerHTML = '<i class="fas fa-eye"></i>';
      }
    }
    eye.addEventListener('click', function(e) {
      show_hide_password();
      e.preventDefault();
    });
  </script>
</body></html>
