<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Filename</th>
      <th scope="col">Last Edited</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><a href="#" class="text-success"><i class="fas fa-plus"></i>&nbsp;New File</a></td>
      <td></td>
    </tr>
    {% for file in files %}
    <tr>
      <td><a href="/projects/{{file[2]}}/{{file[3]}}">{{file[0]}}</a></td>
      <td>{{file[1}}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
