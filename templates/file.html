<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <style type="text/css" media="screen">
      #editor {
          position: absolute;
      }

      #rightcol{
        height: 900px;
        float:right;
        width:400px;
        max-width:400px;
        text-align:center;
        padding-left: ($spacer * .5) !important;
      }

      #leftcol {
        height: 900px;
        float:left;
        width:400px;
        max-width:400px;
        text-align:center;
        padding-left: ($spacer * .5) !important;
      }
  </style>

  <title>Projects &bull; Code X Lab</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/landing">Code X Lab</a>
      </div>
      <ul class="nav navbar-nav">
        <div class="navbar-brand">{% projectname %}</div>
      </ul>
      <ul class="nav navbar-nav">
        <li><a href="/run">RUN</a></li>
        <li><a href="/delete">delete</a></li>
      </ul>
      <div>
        <a href="/profile"><i class="fas fa-user-circle fa-2x"></i></a>
      </div>
    </div>
  </nav>

  <div class "container-fluid">
    <div class = "row">
      <div class = "pre-scrollable">
        <div class = "col-lg-6" id="leftcol">
          container left
          <div id="editor">
            this is stuff
          </div>
        </div>
      </div>

      <div class = "pre-scrollable">
        <div class = "col-lg-*" id= "rightcol">
          container right
        </div>
      </div>
    </div>
  </div>

  <script src="../ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.resize()
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/file.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
