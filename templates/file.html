<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <style type="text/css" media="screen">
      #editor {
          width: 100%;
          height: 100%;
        }

      .container {
          width: 50vw;
          float: left;
      }

      #rightcol{
        height: 500px;
        float: right;
        width:900px;
        max-width:900px;
        text-align:center;
        padding-right: 100px;
      }

  </style>

  <title>Projects &bull; Code X Lab</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/landing">Code X Lab</a>
      </div>
      <ul class="nav navbar-nav">
        <div class="navbar-brand">{% projectname %}</div>
      </ul>
      <div class="container-1">
        <div class="row">
          <div class="col-4">
            <button class="btn btn-outline-warning w-auto">RUN</button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-danger w-auto">delete</button>
          </div>
          <div class="col-2">
            <a href="/profile"><i class="fas fa-user-circle fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="editor"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.4/ace.js" integrity="sha256-MZaOeApl5XlA4GPDxOfs39UUiGJQW6/n2+ZhmIJ7kmo=" crossorigin="anonymous"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    editor.setOptions({
      minLines: 30,
      maxLines: 30
    });
    editor.session.setUseWrapMode(true);
    editor.setOption("indentedSoftWrap", false);
    var get_text = function() {
      document.getElementById('contents').innerHTML = editor.getValue();
    }
  </script>

  <button onclick="get_text();">Click me to get contents</button>
  <p id="contents"></p>

  <div class "container-fluid">
      <div class = "pre-scrollable border border-dark">
        <div class = "col-lg-*" id= "rightcol">
          {%run-ned stuff%}
        </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/file.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
